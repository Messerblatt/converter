<!DOCTYPE html>

<html lang="en" class="darkThemed">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/jpg" href="images/favicon2.ico">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Space+Mono">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <link href="styleOut.css"
     rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Ξth / Wei / Gwei</title>
    
</head>

<body class="font-mono main">
  <div class="modal">
    <div class="taskbar">
      <div class="modalTitle">_</div>
      <div class="closeButton cursorChange">X</div>
    </div>
    <div class="ethDataResponseField"></div>
    </div>
  <div>
    <h1 class="text darkThemed headline mt-20 border-b-4 border-zinc-600">Basic Ξthereum Converter</h1>
  </div>
  
  
  <div class="text darkThemed">You can find the conversion functions <a target="_blank" class="link contrasted" href="https://github.com/ethereumjs/ethereumjs-units">here</a>.</div>
  
  
  
  <div class="darkTheme cursorChange"><i class="fa fa-moon-o" aria-hidden="true"></i></div>

<div class="container">
  <div class="font-mono text-gray-700">
    <div>
      <div class="xl2 darkThemed" for="eth">ΞTH</div>
      <input class="textL" type="number" id="eth" placeholder="Enter ETH amount" oninput="convert('eth')" />
    </div>
    <div>
      <div class="xl2 darkThemed" for="weiInput">GWEI</div>
      <input class="textL" type="number" id="gwei" placeholder="Enter Gwei amount" oninput="convert('gwei')">
    </div>
    <div>
      <div class="xl2 darkThemed" for="weiInput">WEI</div>
      <input class="textL" type="number" id="wei" placeholder="Enter Wei amount" oninput="convert('wei')">
    </div>
    </div>
</div>



<div class="container">
<div class="font-mono text-gray-700">
  <div>
    <div class="xl2 darkThemed" for="decimal">DECIMAL: </div>
    <input class="textL " type="number" id="decimal" step="0.1" placeholder="12345" oninput="convert('decimal')">
  </div>
  <div>
    <div class="xl2 darkThemed" for="hex">HEX: </div>
    <input class="textL" type="text" id="hex" placeholder="0x000fff" oninput="convert('hex')">
  </div>
</div>
</div>
<h1 class="textlg container">Fetch Price Data</h1>
<div class="button darkThemed _fetch cursorChange" id="ETH">Ethererum (ETH)</div>
<div class="button darkThemed _fetch cursorChange" id="BNB">Binance (BNB)</div>
<div class="button darkThemed _fetch cursorChange" id="USDT">Tether (USDT)</div>
<div class="button darkThemed _fetch cursorChange" id="AVAX">Avalanche (AVAX)</div>
<div class="button darkThemed _fetch cursorChange" id="LINK">LINK (LINK)</div>
<div class="button darkThemed _fetch cursorChange" id="ARB">Arbitrum (ARB)</div>


<div class="footer font-mono border-t-2 border-zinc-600">
  <div class="grid-two-cols">
    <div class="item">Made by <a class="link contrasted" target="_blank" href="https://github.com/Messerblatt">Markus</a></div>
    <div class="item">|</div> 
  <div class="item">Deployed 2023</div>
</div>
</div>

<script>  
  $(document).ready(function()  {
    $(".modal").hide();
  })

  function _fetch(fsyms) {

    fetch(`https://min-api.cryptocompare.com/data/pricemultifull?fsyms=${fsyms}&tsyms=USD`)
    .then(response => {
      return response.json();
    })
    
    .then(result => {
      data = result.RAW[fsyms].USD;
      fields = "";
      jQuery.each(data, function(i,j) {
        fields += `<div>I${i}: ${j}</div>`
        //console.log("i: ", i, " j: ", j);
      })
      $(".ethDataResponseField").html(fields);
      $(".modalTitle").html(fsyms);
      console.log("Result: ", data);
      $(".modal").show();
    })
  }


$("._fetch").on("click", function() {
  var id = $(this).attr('id');
  console.log("ID: ", id);
  _fetch(id);
})

$(".closeButton").on("click", function() {
  $(".modal").hide();
})
/*
while($(".modal").is(':visible')) {
  //console.log("VVV");
}
*/
  toggled = true;
  $(".darkTheme").on("click", function() {
    if (toggled === false) {
      toggled = true;

      $(".darkTheme").html("<i class='fa fa-moon-o' aria-hidden='true'></i>");
      //$(".darkThemed").addClass("darkThemed");
      $("html").addClass("darkThemed");
      $(".xl2").addClass("darkThemed");
      $(".text").addClass("darkThemed");
      $(".link").addClass("contrasted");
    
    } else  {
      toggled = false;
      $(".darkTheme").html("<i class='fa fa-sun-o' aria-hidden='true'></i>");
      //$(".darkThemed").removeClass("darkThemed");
      $("html").removeClass("darkThemed");
      $(".xl2").removeClass("darkThemed");
      $(".text").removeClass("darkThemed");
      $(".link").removeClass("contrasted");
    }
  })
    

  function ethToWei(value) { return (value * 1e18).toFixed(18) }
  function weiToGwei(value) { return (value / 1e9).toFixed(18) }
  function gweiToWei(value) { return (value * 1e9).toFixed(18)}
  function weiToEth(value) { return (value / 1e18).toFixed(18); }
  function decToHex(value) { return value.toString(16); }
  function hexToDec(value) {
    if (value.includes("0x")) {
        hexvalue = value.split("0x")[1]
          return parseInt(hexvalue , 16);
    } else { return parseInt(value, 16); }
  }


  function convert(from) {
    const Input = document.getElementById(from);
    const Amount = parseFloat(Input.value);
  
    if (from === "eth") {
        document.getElementById('wei').value = ethToWei(Amount);
        document.getElementById('gwei').value = weiToGwei(ethToWei(Amount));
    } else if (from === "wei") {
      document.getElementById('eth').value = weiToEth(Amount);
      document.getElementById('gwei').value = weiToGwei(Amount);
    } else if (from === "gwei") {
      document.getElementById('eth').value = gweiToWei(weiToEth(Amount));
      document.getElementById('wei').value = weiToEth(Amount);
    }
	else if (from === "decimal") {
      document.getElementById('hex').value = "0x" + decToHex(Amount);
    } else if (from === "hex") {
      data = document.getElementById('hex').value;
      const decAmount = hexToDec(data);
      document.getElementById('decimal').value = decAmount;
  }
  }
</script>
</body>
</html>

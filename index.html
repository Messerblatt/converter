<!DOCTYPE html>
<html lang="en" class="themeSensitive">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    
    <link rel="shortcut icon" type="image/jpg" href="images/favicon2.ico">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Space+Mono">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <link href="styleOut.css"
     rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Ξth / Wei / Gwei</title>
    
</head>
<body class="font-mono main">
  <div class="modal themeSensitive">
    <div class="taskbar themeSensitive">
      <div class="modalTitle themeSensitive">_</div>
      <div class="closeButton cursorChange">X</div>
    </div>
    <div class="ethDataResponseField themeSensitive"></div>
    </div>
  <div>
    <h1 class="themeSensitive headline mt-20 border-b-2 border-zinc-600 ">Basic Ξthereum Converter</h1>
  </div>
  
  <div class="text themeSensitive">You can find the conversion functions <a target="_blank" href="https://github.com/ethereumjs/ethereumjs-units">here</a>.</div>
              
  <div class="themeSwitchButton cursorChange"><i class="fa fa-sun-o" aria-hidden="true"></i></div>

<div class="container">
  <div class="font-mono text-gray-700">
    <div>
      <div class="xl2 themeSensitive" for="eth">ΞTH</div>
      <input class="textL" type="number" id="eth" placeholder="Enter ETH amount" oninput="convert('eth')" />
    </div>
    <div>
      <div class="xl2 themeSensitive" for="weiInput">GWEI</div>
      <input class="textL" type="number" id="gwei" placeholder="Enter Gwei amount" oninput="convert('gwei')">
    </div>
    <div>
      <div class="xl2 themeSensitive" for="weiInput">WEI</div>
      <input class="textL" type="number" id="wei" placeholder="Enter Wei amount" oninput="convert('wei')">
    </div>
    </div>
</div>

<div class="container">
<div class="font-mono text-gray-700">
  <div>
    <div class="xl2 themeSensitive" for="decimal">DECIMAL: </div>
    <input class="textL " type="number" id="decimal" step="0.1" placeholder="12345" oninput="convert('decimal')">
  </div>
  <div>
    <div class="xl2 themeSensitive" for="hex">HEX: </div>
    <input class="textL" type="text" id="hex" placeholder="0x000fff" oninput="convert('hex')">
  </div>
</div>
</div>

<h1 class="text themeSensitive headline border-b-2 border-zinc-600">Fetch Price Data</h1>

<div class="container flowDown">
<div class="button themeSensitive buttonHighlight cursorChange" id="ETH">Ethererum (ETH)</div>
<div class="button themeSensitive buttonHighlight cursorChange" id="BNB">Binance (BNB)</div>
<div class="button themeSensitive buttonHighlight cursorChange" id="USDT">Tether (USDT)</div>
<div class="button themeSensitive buttonHighlight cursorChange" id="AVAX">Avalanche (AVAX)</div>
<div class="button themeSensitive buttonHighlight cursorChange" id="LINK">LINK (LINK)</div>
<div class="button themeSensitive buttonHighlight cursorChange" id="ARB">Arbitrum (ARB)</div>
</div>


<h1 class="text themeSensitive headline border-b-2 border-zinc-600">Chainlink Oracles</h1>
<div class="container" id="oraclesContainer">

</div>



<h1 class="text themeSensitive headline border-b-2 border-zinc-600">Toplist by 24H Volume</h1>

<div class="container flowDown">
<div class="button themeSensitive cursorChange toplist24h" id="ETH">Toplist24H</div>
</div>

<div class="avalanche_container"></div>

<div class="footer text themeSensitive border-t-2 border-zinc-600">
  <div class="grid-two-cols">
    <div class="item">Made by <a target="_blank" href="https://github.com/Messerblatt">Markus</a></div>
    <div class="item">|</div> 
  <div class="item">Deployed 2023</div>
</div>
</div>

<script src="logic.js"></script>
</body>
</html>

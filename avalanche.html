<h1 class='container'>Simple Avalance converter</h1>
<div>NanoAvax uint64 = 1</div>
<div>MicroAvax uint64 = 1000 * NanoAvax</div>
<div>Schmeckle uint64 = 49*MicroAvax + 463*NanoAvax</div>
<div>MilliAvax uint64 = 1000 * MicroAvax</div>
<div>Avax uint64 = 1000 * MilliAvax</div>
<div>KiloAvax uint64 = 1000 * Avax</div>
<div>MegaAvax uint64 = 1000 * KiloAvax</div>
